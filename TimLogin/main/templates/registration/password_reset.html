{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Reset form
{% endblock %}

{% block content %}
    <h3>Forgot the password or username?</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
